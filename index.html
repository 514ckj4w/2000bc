    /* 1) sensible defaults */
    *, *::before, *::after { box-sizing: border-box; }
    html { height: 100%; }

    /* 2) images/media never exceed their containers */
    img, video, canvas, svg { max-width: 100%; height: auto; display: block; }

    /* 3) long words / code / URLs donâ€™t force wide lines */
    :where(p, li, h1, h2, h3, h4, h5, h6, blockquote) { overflow-wrap: anywhere; }
    pre, code, kbd, samp { white-space: pre-wrap; word-break: break-word; }

    /* 4) tables & code blocks scroll internally if truly wider */
    .is-scrollable { overflow: auto; max-width: 100%; }
    table { border-collapse: collapse; max-width: 100%; display: block; overflow-x: auto; }

    /* 5) containers never exceed viewport width by mistake */
    .container { width: min(100%, 1200px); margin-inline: auto; }
    /* Avoid 100vw on child elements: it includes the scrollbar on some platforms. */

    /* 6) fixed/absolute UI should respect the viewport */
    .fixed-edge { position: fixed; inset: 0; overflow: auto; }
